<script>

document.getElementById("gameSelect").addEventListener("change", function () {
    const boostType = document.getElementById("boostType");
    const dota = document.getElementById("dotaInputs");
    const val = document.getElementById("valorantInputs");

    if (this.value === "dota") {
        boostType.innerHTML = `
            <option value="solo">–°–æ–ª–æ –±—É—Å—Ç</option>
            <option value="duo">–î—É–æ –±—É—Å—Ç</option>

            <option value="hours">–û—Ç—ã–≥—Ä—ã—à —á–∞—Å–æ–≤</option>
        `;
        dota.style.display = "block";
        val.style.display = "none";
    } else {
        boostType.innerHTML = `
            <option value="solo">–°–æ–ª–æ –±—É—Å—Ç</option>
            <option value="duo">–î—É–æ –±—É—Å—Ç</option>
            <option value="netwin">Netwin</option>
        `;
        dota.style.display = "none";
        val.style.display = "block";
    }
    updateFields();
});

document.getElementById("boostType").addEventListener("change", function () {
    updateFields();
});

function updateFields() {
    const boostType = document.getElementById("boostType").value;
    const game = document.getElementById("gameSelect").value;

    // Dota
    document.getElementById("soloInputs").style.display =
        (game === "dota" && boostType === "solo") ? "block" : "none";
    document.getElementById("duoInputs").style.display =
        (game === "dota" && boostType === "duo") ? "block" : "none";
    document.getElementById("honorInputs").style.display =
        (game === "dota" && boostType === "honor") ? "block" : "none";
    document.getElementById("hoursInputs").style.display =
        (game === "dota" && boostType === "hours") ? "block" : "none";

    // Valorant
    document.getElementById("netwinGamesGroup").style.display =
        (game === "valorant" && boostType === "netwin") ? "block" : "none";
    document.getElementById("targetRank").style.display =
        (game === "valorant" && boostType === "netwin") ? "none" : "block";
}

document.getElementById("soloDoubleButton").addEventListener("click", function () {
    this.textContent = this.textContent === "–î–∞–±–ª—ã" ? "–û–±—ã—á–Ω—ã–π" : "–î–∞–±–ª—ã";
});
document.getElementById("duoDoubleButton").addEventListener("click", function () {
    this.textContent = this.textContent === "–î–∞–±–ª—ã" ? "–û–±—ã—á–Ω—ã–π" : "–î–∞–±–ª—ã";
});

const soloRatesD = [
    { min: 1,     max: 2000,  rate: 125 },
    { min: 2000,  max: 3000,  rate: 150 },
    { min: 3000,  max: 3500,  rate: 185 },
    { min: 3500,  max: 4000,  rate: 250 },

    { min: 9500,  max: 10000, rate: 1400 },
    { min: 10000, max: 10500, rate: 1700 },
    { min: 10500, max: 11000, rate: 2000 },
];

const duoRatesD = [
    { min: 10,    max: 2000,  rate: 55 },
    { min: 2000,  max: 3000,  rate: 65 },
    { min: 3000,  max: 3500,  rate: 75 },
    { min: 3500,  max: 4000,  rate: 90 },
    { min: 4000,  max: 4500,  rate: 100 },
    { min: 4500,  max: 5000,  rate: 135 },
    { min: 5000,  max: 5500,  rate: 165 },
    { min: 5500,  max: 6000,  rate: 200 },
    { min: 6000,  max: 6500,  rate: 300 },
    { min: 6500,  max: 7000,  rate: 400 },
    { min: 7000,  max: 8500,  rate: 480 }, 
    { min: 8500,  max: 9500,  rate: 700 },
    { min: 9500,  max: 10000, rate: 800 },
];


const soloRatesV = [
    { min: 0, max: 3,  rate: 100 },
    { min: 3, max: 6,  rate: 150 },
    { min: 6, max: 9,  rate: 200 },
    { min: 9, max: 12, rate: 300 },
    { min: 12, max: 15, rate: 400 },
    { min: 15, max: 18, rate: 600 },
    { min: 18, max: 21, rate: 1000 },
    { min: 21, max: 22, rate: 1500 },
    { min: 22, max: 23, rate: 2250 },
    { min: 23, max: 24, rate: 22500 }
];

const duoRatesV = [
    { min: 0, max: 3,  rate: 150 },
    { min: 3, max: 6,  rate: 200 },
    { min: 6, max: 9,  rate: 300 },
    { min: 9, max: 12, rate: 450 },
    { min: 12, max: 15, rate: 600 },
    { min: 15, max: 18, rate: 900 },
    { min: 18, max: 21, rate: 1500 },
    { min: 21, max: 22, rate: 2500 },
    { min: 22, max: 23, rate: 4500 },
    { min: 23, max: 24, rate: 35000 }
];

const netwinRatesV = [
    { min: 0, max: 3,  rate: 25 },
    { min: 3, max: 6,  rate: 50 },

    { min: 9, max: 12, rate: 100 },
    { min: 12, max: 15, rate: 125 },
    { min: 15, max: 18, rate: 200 },

    { min: 22, max: 23, rate: 500 },

];

(function fillValorantRanks() {
    const names = [
        "Iron 1","Iron 2","Iron 3",
        "Bronze 1","Bronze 2","Bronze 3",
        "Silver 1","Silver 2","Silver 3",
        "Gold 1","Gold 2","Gold 3",
        "Platinum 1","Platinum 2","Platinum 3",
        "Diamond 1","Diamond 2","Diamond 3",
        "Ascendant 1","Ascendant 2","Ascendant 3",
        "Immortal 1","Immortal 2","Immortal 3",
        "Radiant"
    ];
    const cur = document.getElementById("currentRankSelect");
    const tar = document.getElementById("targetRankSelect");
    names.forEach((name, i) => {
        const o1 = document.createElement("option");
        o1.value = i;
        o1.textContent = name;
        cur.appendChild(o1);

        const o2 = document.createElement("option");
        o2.value = i;
        o2.textContent = name;
        tar.appendChild(o2);
    });
})();

function calculatePrice() {
    const game = document.getElementById("gameSelect").value;
    const boostType = document.getElementById("boostType").value;
    let totalPrice = 0;

    if (game === "dota") {
        const isSoloDouble = document.getElementById("soloDoubleButton").textContent === "–î–∞–±–ª—ã";
        const isDuoDouble  = document.getElementById("duoDoubleButton").textContent === "–î–∞–±–ª—ã";

        if (boostType === "solo") {
            const start = parseInt(document.getElementById("initialMMR").value);
            const end   = parseInt(document.getElementById("finalMMR").value);

            if (isNaN(start) || isNaN(end) || end <= start) {
                document.getElementById("result").textContent = "–ü—Ä–æ–≤–µ—Ä—å –ú–ú–†.";
                return;
            }

            soloRatesD.forEach(r => {
                const segStart = Math.max(start, r.min);
                const segEnd   = Math.min(end, r.max);
                if (segStart < segEnd) {
                    const delta = segEnd - segStart;
                    let rate = r.rate;

                    if (isSoloDouble && r.min === 7700) {
                        rate = rate * 0.7;
                    }

                    totalPrice += (delta / 100) * rate;
                }
            });

        } else if (boostType === "duo") {
            let mmr   = parseInt(document.getElementById("clientMMR").value);
            let games = parseInt(document.getElementById("gameCount").value);

            if (isNaN(mmr) || isNaN(games) || games <= 0) {
                document.getElementById("result").textContent = "–ü—Ä–æ–≤–µ—Ä—å –ú–ú–† –∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–≥—Ä.";
                return;
            }

            for (let i = 0; i < games; i++) {
                const band = duoRatesD.find(r => mmr >= r.min && mmr < r.max);
                if (!band) break;

                let pricePerGame = band.rate;

                if (isDuoDouble) {
                    // –æ—Ç 7000 –¥–æ 8500 (–≤–∫–ª—é—á–∏—Ç–µ–ª—å–Ω–æ –ª–µ–≤–æ–π –≥—Ä–∞–Ω–∏—Ü—ã) —Ñ–∏–∫—Å 600 —Ä—É–± –∑–∞ –ø–æ–±–µ–¥—É
                    if (mmr >= 7000 && mmr < 8500) {
                        pricePerGame = 600;
                    }
                    // –∫–ª–∏–µ–Ω—Ç—ã —Å –¥–∞–±–ª–∞–º–∏ –æ—Ç 5620 –¥–æ 7000 +30% –∫ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–π —Ü–µ–Ω–µ –¥–∏–∞–ø–∞–∑–æ–Ω–∞
                    else if (mmr >= 5620 && mmr < 7000) {
                        pricePerGame = pricePerGame * 1.3;
                    }
                }

                totalPrice += pricePerGame;

                // —Ä–æ—Å—Ç –ú–ú–†: –±–µ–∑ –¥–∞–±–ª–æ–≤ +25, —Å –¥–∞–±–ª–∞–º–∏ +50
                mmr += isDuoDouble ? 50 : 25;
            }
        }
    } else if (game === "valorant") {
        const currentRank = parseInt(document.getElementById("currentRankSelect").value);
        const targetRank  = parseInt(document.getElementById("targetRankSelect").value);

        if (boostType === "solo") {
            for (let i = currentRank; i < targetRank; i++) {
                const band = soloRatesV.find(r => i >= r.min && i < r.max);
                if (band) totalPrice += band.rate;
            }
        } else if (boostType === "duo") {
            for (let i = currentRank; i < targetRank; i++) {
                const band = duoRatesV.find(r => i >= r.min && i < r.max);
                if (band) totalPrice += band.rate;
            }
        } else if (boostType === "netwin") {
            const netwinGames = parseInt(document.getElementById("netwinGames").value) || 0;
            const band = netwinRatesV.find(r => currentRank >= r.min && currentRank < r.max);
            if (band) totalPrice = band.rate * netwinGames;
        }
    }

    document.getElementById("result").textContent =
        `–¶–µ–Ω–∞: ${totalPrice.toFixed(2)} —Ä—É–±.`;
}
function calculateProfit() {
    let client = parseFloat(document.getElementById("clientPayment").value);
    let booster = parseFloat(document.getElementById("boosterPayment").value);
    let platform = document.getElementById("platform").value;

    if (isNaN(client) || isNaN(booster) || client <= 0 || booster < 0) {
        document.getElementById("profitResult").textContent = "–ü—Ä–æ–≤–µ—Ä—å —Å—É–º–º—ã.";
        return;
    }

    let profit = 0;
    if (platform === "fp")  profit = client * 0.97 - booster;
    if (platform === "g2g") profit = client * 0.95 * 0.74 - booster;

    document.getElementById("profitResult").textContent =
        `–ü—Ä–æ—Ñ–∏—Ç: ${profit.toFixed(2)} —Ä—É–±.`;
}

updateFields();
</script>
